<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="../js/login.js" type="module"></script>
  <title>마켓라이언 - 로그인</title>
</head>
<body>
  <header class="header"></header>
  <main>
    <section class="login">
      <h2 class="login__title">로그인</h2>
      <form class="login__form">
        <fieldset>
          <div class="loginAll">
            <input type="text" id="loginId" name="id" placeholder="아이디를 입력해주세요"/>
            <input type="password" id="loginPw" name="password" placeholder="비밀번호를 입력해주세요"/>
          </div>
          <ul class="loginForget">
            <li class="loginForget__id" tabindex="0">아이디 찾기</li>
            <span></span>
            <li class="loginForget__pw" tabindex="0">비밀번호 찾기</li>
          </ul>
          <div class="loginComplete">
            <button class="loginComplete__login">로그인</button>
            <a href="#"><button class="loginComplete__signup">회원가입</button></a>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer></footer>
</body>
</html>
