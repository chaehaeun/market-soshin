<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/login.js" type="module"></script>
    <title>마켓라이언 - 로그인</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="login__main">
      <section class="login">
        <h2 class="login__title">로그인</h2>
        <form class="login__form">
          <fieldset>
            <div class="loginAll">
              <input
                type="text"
                id="loginId"
                name="loginId"
                placeholder="아이디를 입력해주세요"
              />
              <input
                type="password"
                id="loginPw"
                name="loginPassword"
                placeholder="비밀번호를 입력해주세요"
              />
            </div>
            <ul class="loginForget">
              <li class="loginForget__id" tabindex="0">
                아이디 찾기 <span aria-hidden="">ㅣ</span>
              </li>
              <li class="loginForget__pw" tabindex="0">비밀번호 찾기</li>
            </ul>
            <div class="loginComplete">
              <button type="button" class="loginComplete__login">로그인</button>
              <a href="./register.html"
                ><button type="button" class="loginComplete__signup">
                  회원가입
                </button></a
              >
            </div>
          </fieldset>
        </form>
      </section>
      <div class="loginPopUp hidden">
        <div class="loginPopUp__content">
          <div class="loginPopUp__product--count">
            아이디,비밀번호를 확인해주세요.
          </div>
          <div class="loginPopUp__product--check">
            <button type="button" class="loginPopUp__product--button">
              확인
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
