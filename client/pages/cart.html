<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />

        </div>
        <div class="cartList__body">
          <h4 class="storage">
            <span class="storage__name"></span>
            <button class="stroage__button"></button>
          </h4>
        </div>
        <div class="cartList__footer">
          <label for="" class="cartList__check"
            ><input type="radio" /> <span>전체선택</span></label
          >
          <span>|</span>
          <button class="cartList__clear">선택삭제</button>

    </div>

  <footer></footer>
