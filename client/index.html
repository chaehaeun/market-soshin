<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../server/db/data.json"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <section class="products">
        <h2 class="a11yHidden">추천 상품</h2>

        <p class="products__title">이 상품 어때요?</p>

        <div class="swiper mySwiper1 products__carousel">
          <div class="swiper-wrapper products__wrapper"></div>
        </div>
        <div
          class="swiper-button-next button1-next products__button products__button--next"
        ></div>
        <div
          class="swiper-button-prev button1-prev products__button products__button--prev"
        ></div>
      </section>

      <div class="advertisement">
        <img
          class="advertisement__img"
          src="/market-soshin/client/assets/imgs/line-banner.png"
          alt="광고 배너"
        />
      </div>

      <section class="products">
        <h2 class="a11yHidden">추천 상품</h2>

        <p class="products__title">놓치면 후회할 가격</p>

        <div class="swiper mySwiper2 products__carousel">
          <div class="swiper-wrapper products__wrapper"></div>
        </div>
        <div
          class="swiper-button-next button2-next products__button products__button--next"
        ></div>
        <div
          class="swiper-button-prev button2-prev products__button products__button--prev"
        ></div>
      </section>
    </main>
  </body>
</html>
