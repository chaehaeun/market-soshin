<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>
  <title>마켓라이언 - 홈페이지</title>
</head>
<body>
  <header></header>
  <main>
    <section class="mainBanner"> 
      <h2 class="a11yHidden">메인 배너</h2>
      <div class="swiper mySwiper mainBanner__wrapper">
        <div class="swiper-wrapper mainBanner__carousel">
          <div class="swiper-slide mainBanner__item"><a class="mainBanner__link" href="/"><img class="mainBanner__img" src="./assets/imgs/main-banner1.jpg" alt="메인배너"></a></div>
          <div class="swiper-slide mainBanner__item"><a class="mainBanner__link" href="/"><img class="mainBanner__img" src="./assets/imgs/main-banner2.jpg" alt="메인배너"></a></div>
          <div class="swiper-slide mainBanner__item"><a class="mainBanner__link" href="/"><img class="mainBanner__img" src="./assets/imgs/main-banner3.jpg" alt="메인배너"></a></div>
        </div>
        <div class="swiper-pagination mainBanner__pagination"></div>
        <button class="swiper-button-next mainBanner__button--next" type="button"></button>
        <button class="swiper-button-prev mainBanner__button--prev" type="button"></button>
      </div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
